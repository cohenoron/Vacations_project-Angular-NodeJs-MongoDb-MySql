<div  class="form-login-container">
  <form class="form-login" (ngSubmit)="onSubmit()">
    <button
      id="form-login-closeModal-icon"
      type="button"
      (click)="closeModal()"
    >
      X
    </button>
    <h3 class="form-login-header">Login</h3>
    <input
      class="form-login-input"
      type="text"
      [(ngModel)]="user"
      name="user"
      placeholder="User"
    />
    <input
      class="form-login-input"
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
    />
    <button class="form-login-submitBtn" type="submit">Login</button>
    <input
      value="Not A User ? Register Now"
      type="button"
      class="form-login-registerBtn"
      (click)="handleRegister()"
    />
  </form>
</div>
